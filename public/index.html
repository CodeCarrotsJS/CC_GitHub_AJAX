<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>Bezliku blog</h1>
        <button id="newPost">Dodaj post</button>
        <button id="deletePost">Usuń post</button>
    </header>

    <form id="newPostForm" method="post">
      <label>Tytuł:</label><input type="text" name="title" id="tytul" />
      <label>Autor:</label><input type="text" name="author" id="autor" />
      <label>Treść:</label><input type="text" name="content" id="tresc" />
      <button type="button" name="send" id="sendPost">Wyślij</button>
    </form>  

    <form id="deletePostForm" method="post">
      <label>ID postu:</label><input type="text" name="id" id="id" />
      <button type="button" name="send" id="deletePostID">Usuń</button>
    </form> 

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="custom.js"></script>

  </body>
</html>
